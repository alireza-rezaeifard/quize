<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Answer Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        a.button {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #007bff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        a.button:hover {
            background-color: #0056b3;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
        }
        footer .footer-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        footer a.button {
            background-color: #444;
        }
        footer a.button:hover {
            background-color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>{{ message }}</h1>
        <a href="{% url 'choose_category' %}" class="button">Choose another category</a>
    </div>
    <footer>
        <div class="footer-buttons">
            <a href="{% url 'home' %}" class="button">Home</a>
            <a href="{% url 'login' %}" class="button">Login</a>
            <a href="{% url 'signup' %}" class="button">Sign Up</a>
        </div>
    </footer>
</body>
</html>
