<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Answer Question</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        form {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        label {
            font-size: 18px;
            color: #555;
        }
        input[type="radio"] {
            margin: 10px 0;
        }
        button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #007bff;
            text-decoration: none;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
        }
        footer .footer-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        footer a.button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #444;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        footer a.button:hover {
            background-color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>{{ question.text }}</h1>
        <form method="post">
            {% csrf_token %}
            {% for choice in choices %}
                <div>
                    <input type="radio" id="{{ choice }}" name="answer" value="{{ choice }}">
                    <label for="{{ choice }}">{{ choice }}</label>
                </div>
            {% endfor %}
            <button type="submit">Submit Answer</button>
        </form>
    </div>
    <footer>
        <div class="footer-buttons">
            <a href="{% url 'home' %}" class="button">Home</a>
            <a href="{% url 'login' %}" class="button">Login</a>
            <a href="{% url 'signup' %}" class="button">Sign Up</a>
        </div>
    </footer>
</body>
</html>
